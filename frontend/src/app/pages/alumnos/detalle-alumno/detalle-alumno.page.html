<ion-content [fullscreen]="true" class="bg">
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" [routerLink]="['/alumnos']">
      <ion-button>
        <ion-icon name="arrow-back" style="color: black;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color: #e7c502;;" text-center>Detalle Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card *ngFor=" let aux of alumnos" style="margin-top: 10%;">
    <ion-card-header>
      <ion-card-img>
        <img [src]="aux.Foto_Alumno ? 'http://localhost:1337' + aux.Foto_Alumno.formats.thumbnail.url : 'https://world-schools.com/wp-content/uploads/2020/12/477_Feat-img_The-top-5-advantages-of-small-class-sizes.jpg' ">
      </ion-card-img>
      <ion-card-subtitle style="text-align: center;">{{aux.Presente}}</ion-card-subtitle>
      <ion-card-title style="text-align: center;">{{aux.Nombre}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <b>Carrera:</b> {{aux.Carrera}}
    </ion-card-content>
    <ion-buttons>
      <ion-button (click)="deleteAlumno(aux.id)">
        <ion-icon name="trash" style="color: black;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button (click)="deleteAlumno(aux.id)">
        <ion-icon name="create" style="color: black;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card>


</ion-content>
